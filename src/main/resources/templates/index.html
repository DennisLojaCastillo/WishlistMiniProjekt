<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wishlist Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" i
        ntegrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body style="max-width: 700px; padding: 10px; margin: auto;">
<h1>Wishlist Website</h1>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">User ID</th>
    <th scope="col">Name</th>
    <th scope="col">Age</th>
    <th scope="col">Email</th>
  </tr>
  </thead>

  <tbody>
  <tr th:each="UserDTO: ${userList}">
    <td th:text="${UserDTO.id}"/>
    <td th:text="${UserDTO.name}"/>
    <td th:text="${UserDTO.age}"/>
    <td th:text="${UserDTO.email}"/>
  </tr>

  </tbody>
</table>
</body>
</html>
